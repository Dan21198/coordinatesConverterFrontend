<div class="body-content">
  <div class="container">
    <h2>Coordinate Conversions</h2>

    <!-- Form for Decimal Degree (DD) -->
    <div class="form-group">
      <label for="ddLatitude">Latitude</label>
      <div class="input-group">
        <input type="text" class="form-control" id="ddLatitude" [(ngModel)]="ddLatitude" name="ddLatitude" placeholder="0.0" required>
        <div class="input-group-append">
          <span class="input-group-text">(N)</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="ddLongitude">Longitude</label>
      <div class="input-group">
        <input type="text" class="form-control" id="ddLongitude" [(ngModel)]="ddLongitude" name="ddLongitude" placeholder="0.0" required>
        <div class="input-group-append">
          <span class="input-group-text">(E)</span>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-warning btn-block" (click)="convertDD()">Convert from DD</button>

    <hr>

    <!-- Form for Degrees Minutes (DM) -->
    <div class="form-group">
      <label>Latitude</label>
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="dmLatDegrees" name="dmLatDegrees" placeholder="0" required>
        <input type="text" class="form-control" [(ngModel)]="dmLatMinutes" name="dmLatMinutes" placeholder="0.0" required>
        <div class="input-group-append">
          <span class="input-group-text">(N)</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Longitude</label>
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="dmLonDegrees" name="dmLonDegrees" placeholder="0" required>
        <input type="text" class="form-control" [(ngModel)]="dmLonMinutes" name="dmLonMinutes" placeholder="0.0" required>
        <div class="input-group-append">
          <span class="input-group-text">(E)</span>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-warning btn-block" (click)="convertDM()">Convert from DM</button>

    <hr>

    <!-- Form for Degrees Minutes Seconds (DMS) -->
    <div class="form-group">
      <label>Latitude</label>
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="dmsLatDegrees" name="dmsLatDegrees" placeholder="0" required>
        <input type="text" class="form-control" [(ngModel)]="dmsLatMinutes" name="dmsLatMinutes" placeholder="0" required>
        <input type="text" class="form-control" [(ngModel)]="dmsLatSeconds" name="dmsLatSeconds" placeholder="0.0" required>
        <div class="input-group-append">
          <span class="input-group-text">(N)</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Longitude</label>
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="dmsLonDegrees" name="dmsLonDegrees" placeholder="0" required>
        <input type="text" class="form-control" [(ngModel)]="dmsLonMinutes" name="dmsLonMinutes" placeholder="0" required>
        <input type="text" class="form-control" [(ngModel)]="dmsLonSeconds" name="dmsLonSeconds" placeholder="0.0" required>
        <div class="input-group-append">
          <span class="input-group-text">(E)</span>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-warning btn-block" (click)="convertDMS()">Convert from DMS</button>
  </div>
</div>
