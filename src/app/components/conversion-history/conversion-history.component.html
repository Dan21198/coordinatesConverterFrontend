<div class="conversion-history">
  <div class="title-and-button-container">
    <h2>Conversion History</h2>
    <button mat-button class="btn-block" (click)="openMaskDialog()">Edit Mask</button>
  </div>
  <div *ngIf="history && history.length; else noHistory">
    <ul class="history-list">
      <li *ngFor="let entry of history">
        <div class="history-entry">
          <p class="conversion-type">{{ entry.type }}</p>
          <div class="conversion-detail">
            <span class="input-value"><strong>Input:</strong> {{ formatConversion(entry.inputValues) }}</span>
            <span class="arrow">â†’</span>
            <span class="output-value"><strong>Output:</strong>
              {{ formatWithMask(entry.outputValues, entry.outputMask) }}</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <ng-template #noHistory>
    <p>No conversion history available.</p>
  </ng-template>
</div>
